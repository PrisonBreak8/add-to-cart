<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML CSS And JavaScript - JavaScript Working Shopping Cart</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

	<header class="header">
		<div class="nav container">
			<a class="logo" href="#">Ecommerce</a>
			<i id="cart-icon" class='bx bx-shopping-bag'></i>

			<!-- CART -->
			<div class="cart">
				<h2 class="cart-title">Your Cart</h2>

				<div class="cart-content">

				</div>
				<!-- total -->
				<div class="total">
					<div class="total-title">Total</div>
					<div class="total-price">$0</div>
				</div>
				<!-- buy button -->
				<button class="btn-buy" type="button">Buy Now</button>
				<!-- cart close -->
				<i id="close-cart" class='bx bx-x'></i>
			</div>

		</div>
	</header>

	<section class="shop container">
		<h2 class="section-title">Shop Product</h2>

		<div class="shop-content">
			<!-- box 1 -->
			<div class="product-box">
				<img src="img/product1.jpg" alt="Aeroready shirt" class="product-img">
				<h2 class="product-title">Aeroready shirt</h2>
				<span class="price">$25</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 2 -->
			<div class="product-box">
				<img src="img/product2.jpg" alt="Wireless earbud" class="product-img">
				<h2 class="product-title">Wireless earbud</h2>
				<span class="price">$55</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 3 -->
			<div class="product-box">
				<img src="img/product3.jpg" alt="Hooded parka" class="product-img">
				<h2 class="product-title">Hooded parka</h2>
				<span class="price">$125</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 4 -->
			<div class="product-box">
				<img src="img/product4.jpg" alt="Metal bottle" class="product-img">
				<h2 class="product-title">Metal bottle</h2>
				<span class="price">$45</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 5 -->
			<div class="product-box">
				<img src="img/product5.jpg" alt="silver metal" class="product-img">
				<h2 class="product-title">silver metal</h2>
				<span class="price">$90</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 6 -->
			<div class="product-box">
				<img src="img/product6.jpg" alt="Back hat" class="product-img">
				<h2 class="product-title">Back hat</h2>
				<span class="price">$225</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 7 -->
			<div class="product-box">
				<img src="img/product7.jpg" alt="Backpack" class="product-img">
				<h2 class="product-title">Backpack</h2>
				<span class="price">$425</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>

			<!-- box 8 -->
			<div class="product-box">
				<img src="img/product8.jpg" alt="Ultraboost 22" class="product-img">
				<h2 class="product-title">Ultraboost 22</h2>
				<span class="price">$90</span>
				<i class='bx bx-shopping-bag add-cart'></i>
			</div>
		</div>

	</section>


	<script src="js/script.js"></script>
</body>

</html>
